<div class="header">
  <div class="header__search">
    <mat-icon svgIcon="logo" aria-hidden="false"></mat-icon>
    <input matInput placeholder="What are you want to find out?" type="text" class="search-input" (change)="onInput($event)" #newItem>
    <button mat-raised-button color="primary" class="search-btn" (click)="searchClick()">search</button>
    <mat-icon svgIcon="search_settings" aria-hidden="false" class="btn filter-btn" (click)="changeFilterStateChild()"></mat-icon>
  </div>
  <div class="login">
    <button class="login__btn">
      <p class="login__title">Log in</p>
      <mat-icon svgIcon="login" aria-hidden="false" class="login__icon"></mat-icon>
    </button>
  </div>
</div>
